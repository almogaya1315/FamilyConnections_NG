<div>
  <h2 class="header">Sign In</h2>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">

    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input disabled style="border:0px" [(ngModel)]="credentials.text" #fullName="ngModel" name="text" id="text" type="text" value="{{credentials.text}}"/>
    </div>

    <!--<div class="form-group" [ngClass]="{ 'error': fullName.invalid && fullName.dirty }">
      <label for="fullName">Full Name:</label>
      <em *ngIf="fullName.invalid && fullName.dirty">Required</em>
      <input [(ngModel)]="credentials.FullName" #fullName="ngModel" required name="fullName" id="fullName" type="text" placeholder="Full Name..." />
    </div>-->

    <div class="form-group" [ngClass]="{ 'error': password.invalid && password.dirty }">
      <label for="password">Password:</label>
      <em *ngIf="password.invalid && password.dirty">Required</em>
      <input [(ngModel)]="credentials.Password" #password="ngModel" required name="password" id="password" type="text" placeholder="Password..." />
    </div>
    <div class="form-group buttons">
      <button type="button" [routerLink]="['./entrance']">Back</button>
      <button type="submit" class="save" [disabled]="loginForm.invalid">Enter</button>
    </div>
  </form>
</div>
