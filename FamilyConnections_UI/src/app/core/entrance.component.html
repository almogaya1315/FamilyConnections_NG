<div class="text-center">
  <h1 class="display-4">Add yourself to the connections pool!</h1>
  <p style="margin-top:15px">Connecting to one person is enough!</p>

  <br />
  <a class="addPersonLink"  [routerLink]="['/addPerson']">ADD</a><br />

  <br />
  <hr/>

  <form style="display:inline-block; width:250px" #enterForm="ngForm" (ngSubmit)="enter(enterForm.value)">
    <div style="margin-top:30px; display:inline">OR SELECT</div>
    <select required name="select" type="select" [(ngModel)]="selectedPerson" style="width:150px; margin-top:5px; display:inline; border-color:transparent">
      <option value="-1" disabled selected>PERSON</option>
      <option *ngFor="let person of personsOptions" [ngValue]="person.value">{{person.text}}</option>
    </select>
    <div style="top:5px; float:left; margin-left:12px">
      AND <button type="submit" class="btn btn-link enterBtn" [disabled]="enterForm.invalid || selectedPerson === '-1'">
        ENTER
      </button>
    </div>
  </form>
</div>
